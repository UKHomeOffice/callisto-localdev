version: "3.9"

x-healthcheck-settings: &healthcheck-settings
  interval: 10s
  retries: 10
  start_period: 15s
  timeout: 5s

x-db-env-conf: &db-env
  DATABASE_NAME: ${DATABASE_NAME}
  DATABASE_USERNAME: ${PSQL_USER}
  DATABASE_PASSWORD: ${PSQL_PASSWORD}
  DATABASE_ENDPOINT: postgres
  DATABASE_PORT: 5432

x-liquibase-settings: &liquibase-setting
  pull_policy: ${PULL_POLICY}
  volumes:
    - ./liquibase/liquibase-setup.sh:/liquibase-setup.sh
  command: chmod +x /liquibase-setup.sh
  entrypoint: /liquibase-setup.sh
  networks:
    - callisto
  depends_on:
    postgres:
      condition: service_healthy

x-certificate-creation: &certificate-creation
  pull_policy: ${PULL_POLICY}
  image: eclipse-temurin:17-jre-focal
  volumes:
    - ./kafka:/kafka
    - keystore:/keystore
  working_dir: /kafka
  entrypoint: ["/kafka/create_keystore.sh"]

services:
  postgres:
    image: postgres:13.1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${PSQL_PASSWORD}
      - POSTGRES_USER=${PSQL_USER}
      - POSTGRES_DB=${DATABASE_NAME}
    volumes:
      - ./sql:/docker-entrypoint-initdb.d # This volume store sql files that are executed automaticallyby Postgres.
    networks:
      - callisto
    healthcheck:
      test: ["CMD", "psql", "-U", "${PSQL_USER}", "-d", "${DATABASE_NAME}"]
      interval: 500ms
      timeout: 1s
      retries: 5

  kafka-setup:
    <<: *certificate-creation
    command: ["kafka"]

  kafka:
    image: bitnami/kafka:3.3
    ports:
      - "9093"
    volumes:
      - keystore:/keystore
      # Required to trick the setup scripts to allow the configuration. The Keystore needs to be present
      # during setup but the real keystore isn't created until kafka-setup. This places an empty file
      # in the expected location and the environment variable KAFKA_CFG_SSL_KEYSTORE_LOCATION
      # points to the real keystore when the kafka server is started.
      - ./kafka/kafka.keystore.jks:/bitnami/kafka/config/certs/kafka.keystore.jks
      - ./kafka/kafka.properties:/bitnami/kafka/config/kafka.properties
    networks:
      - callisto
    environment:
      KAFKA_ENABLE_KRAFT: yes
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENERS: CONTROLLER://kafka:9092,SSL://kafka:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:SSL,SSL:SSL
      KAFKA_CFG_ADVERTISED_LISTENERS: SSL://kafka:9093
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9092

      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: SSL
      KAFKA_CFG_SSL_TRUSTSTORE_LOCATION: /keystore/kafka/kafka.truststore.jks
      KAFKA_CFG_SSL_TRUSTSTORE_PASSWORD: changeit
      KAFKA_TLS_TRUSTSTORE_FILE: /keystore/kafka/kafka.truststore.jks
      KAFKA_CERTIFICATE_PASSWORD: changeit
      KAFKA_CFG_SSL_KEYSTORE_LOCATION: /keystore/kafka/kafka.keystore.jks
      KAFKA_CFG_SSL_KEYSTORE_PASSWORD: changeit

      KAFKA_CFG_AUTHORIZER_CLASS_NAME: org.apache.kafka.metadata.authorizer.StandardAuthorizer
      KAFKA_CFG_ALLOW_EVERYONE_IF_NO_ACL_FOUND: false
      KAFKA_CFG_SSL_CLIENT_AUTH: required
      KAFKA_CFG_SSL_PRINCIPAL_MAPPING_RULES: RULE:^C=GB,O=UK Home Office,CN=Callisto (.+)$$/$$1/,DEFAULT
      KAFKA_CFG_SUPER_USERS: "User:kafka"
    healthcheck:
      <<: *healthcheck-settings
      test: kafka-topics.sh --bootstrap-server kafka:9093 --list --command-config /bitnami/kafka/config/kafka.properties || exit 1
    depends_on:
      kafka-setup:
        condition: service_completed_successfully

  kafka-topics-acls:
    pull_policy: ${PULL_POLICY}
    image: bitnami/kafka:3.3
    volumes:
      - keystore:/keystore
      - ./kafka/kafka.properties:/bitnami/kafka/config/kafka.properties
      - ./kafka/setup_scripts:/setup_scripts
    entrypoint:
      [
        "/setup_scripts/setup-topics-acls.sh",
        "/bitnami/kafka/config/kafka.properties",
      ]
    depends_on:
      kafka:
        condition: service_healthy

  kafka-producer-setup:
    <<: *certificate-creation
    command: ["kafka-producer"]

  kafka-consumer-setup:
    <<: *certificate-creation
    command: ["kafka-consumer"]

  kafka-tester:
    pull_policy: ${PULL_POLICY}
    image: bitnami/kafka:3.3
    networks:
      - callisto
    volumes:
      - keystore:/keystore
      - ./kafka/kafka-producer.properties:/bitnami/kafka/config/kafka-producer.properties
      - ./kafka/kafka-consumer.properties:/bitnami/kafka/config/kafka-consumer.properties
    entrypoint: ["sleep", "1h"]
    depends_on:
      kafka:
        condition: service_healthy
      kafka-producer-setup:
        condition: service_completed_successfully
      kafka-consumer-setup:
        condition: service_completed_successfully
      kafka-topics-acls:
        condition: service_completed_successfully

  ingress:
    image: nginx:1.19.2-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./ingress/default.conf:/etc/nginx/conf.d/default.conf
      - ./ingress/nginx-selfsigned.crt:/etc/ssl/certs/nginx-selfsigned.crt:ro
      - ./ingress/nginx-selfsigned.key:/etc/ssl/private/nginx-selfsigned.key:ro
    networks:
      - callisto
    healthcheck:
      <<: *healthcheck-settings
      test: "nc -z ingress 443 || exit -1"

  keycloak:
    image: "quay.io/ukhomeofficedigital/callisto-auth-keycloak:$KEYCLOAK_TAG"
    pull_policy: ${PULL_POLICY}
    environment:
      - DB_VENDOR=h2
      - PROXY_ADDRESS_FORWARDING=true
    healthcheck:
      <<: *healthcheck-settings
      test: ["CMD", "curl", "-f", "http://keycloak:9090/auth"]
    command:
      - "-Djboss.http.port=9090"
    ports:
      - "50000:9090"
    networks:
      - callisto

  web:
    image: "quay.io/ukhomeofficedigital/callisto-ui:$WEB_TAG"
    pull_policy: ${PULL_POLICY}
    ports:
      - "50001:9090"
    networks:
      - callisto
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-settings
      test: ["CMD", "curl", "-f", "http://web:9090/index.html"]

  timecard-database-migrations:
    <<: *liquibase-setting
    image: "quay.io/ukhomeofficedigital/callisto-timecard-database:$TIMECARD_RESTAPI_TAG"
    environment:
      databaseSchemaName: timecard
      <<: *db-env

  timecard-restapi:
    image: "quay.io/ukhomeofficedigital/callisto-timecard-restapi:$TIMECARD_RESTAPI_TAG"
    environment:
      <<: *db-env
    ports:
      - "50100:9090"
    depends_on:
      timecard-database-migrations:
        condition: service_completed_successfully
    healthcheck:
      <<: *healthcheck-settings
      test: wget --no-verbose --tries=1 --spider http://timecard-restapi:9090/swagger-ui/index.html || exit 1
    networks:
      - callisto

  accruals-restapi:
    image: "quay.io/ukhomeofficedigital/callisto-accruals-restapi:$ACCRUALS_RESTAPI_TAG"
    environment:
      <<: *db-env
    command:
      - "--server.port=9090" # Having to override server port as application.properties is setting it to a different port
    ports:
      - "50200:9090"
    healthcheck:
      <<: *healthcheck-settings
      test: wget --no-verbose --tries=1 --spider http://timecard-restapi:9090/swagger-ui/index.html || exit 1
    networks:
      - callisto

networks:
  callisto:
    driver: bridge

volumes:
  keystore:
    driver: local
